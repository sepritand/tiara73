<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Number Checker</title>
    <style>
        body {
            background: linear-gradient(45deg, #2c003e, #5a0000, #000);
            background-size: 400% 400%;
            animation: gradient 10s ease infinite;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .container {
            margin-top: 100px;
        }
        input, button {
            font-size: 18px;
            padding: 10px;
            margin: 10px;
        }
        .menu {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .menu a {
            text-decoration: none;
            color: white;
            font-size: 20px;
            padding: 10px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            cursor: pointer;
        }
        .about {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
    <script>
        function checkNumber() {
            let input = document.getElementById("numberInput").value;
            let regex = /^[-+]?\d*\.?\d+(e[-+]?\d+)?$/i;
            let message = regex.test(input) ? "Yes, it is a number" : "No, it is not a number";
            document.getElementById("result").innerText = message;
        }
        function copyText() {
            let input = document.getElementById("numberInput");
            input.select();
            document.execCommand("copy");
        }
        function pasteText() {
            navigator.clipboard.readText().then(text => {
                document.getElementById("numberInput").value = text;
            });
        }
        function saveFile() {
            let text = document.getElementById("numberInput").value;
            let blob = new Blob([text], { type: "text/plain" });
            let a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = "number.txt";
            a.click();
        }
    </script>
</head>
<body>
    <div class="menu">
        <a href="#">File</a>
        <a href="#">Edit</a>
        <a href="#">Run</a>
        <a href="#about">About Us</a>
    </div>
    <div class="container">
        <h1>Scientific Number Checker</h1>
        <input type="text" id="numberInput" placeholder="Enter a number">
        <button onclick="checkNumber()">Check</button>
        <button onclick="copyText()">Copy</button>
        <button onclick="pasteText()">Paste</button>
        <button onclick="saveFile()">Save</button>
        <p id="result"></p>
    </div>
    <div id="about" class="about">
        <h2>About Us</h2>
        <p>Nama: Mutiara Ramadhani</p>
        <p>NIM: 231011060073</p>
        <p>Kelas: Teori Bahasa dan Otomata C</p>
        <P>Prodi: Sistem Informasi</P>
    </div>
</body>
</html>
